<div class="login-wrapper">
  <div class="login-container">
    <h2 class="login-title">ACCOUNT</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <label for="email">Please enter your email below to access or create your account</label>

      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="yourname@domain.com"
        class="login-input"
      />

      <p class="hint">Expected format: yourname&#64;domain.com</p>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">CONTINUE</button>
    </form>
  </div>
</div>
