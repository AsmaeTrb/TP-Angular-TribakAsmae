<div class="register-container">
  <h1>Créer un compte</h1>

  <form (ngSubmit)="register()">
    <!-- Nom -->
    <div class="form-group">
      <label>Nom</label>
      <input type="text" [(ngModel)]="name" name="name" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required [readonly]="email !== ''" />
    </div>

    <!-- Mot de passe -->
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" [(ngModel)]="password" name="password" required />
    </div>

    <!-- Confirmation mot de passe -->
    <div class="form-group">
      <label>Confirmer le mot de passe</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <!-- Genre -->
    <div class="form-group">
      <label>Genre</label>
      <select [(ngModel)]="gender" name="gender" required>
        <option value="">-- Choisir --</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre">Autre</option>
      </select>
    </div>

    <!-- Date de naissance -->
    <div class="form-group">
      <label>Date de naissance</label>
      <input type="date" [(ngModel)]="birthDate" name="birthDate" required />
    </div>

    <!-- Pays -->
    <div class="form-group">
      <label>Pays</label>
      <select [(ngModel)]="selectedCountry" name="selectedCountry" required>
        <option *ngFor="let c of country" [value]="c.name">{{ c.name }} ({{ c.code }})</option>
      </select>
    </div>

    <!-- Téléphone -->
     <!-- Téléphone avec indicatif -->
<div class="form-group">
  <label>Téléphone</label>
  <div class="phone-input">
    <!-- Affichage indicatif à gauche -->
    <span>{{ selectedCountryCode }}</span>


    <!-- Numéro sans indicatif -->
    <input
      type="tel"
      [(ngModel)]="phone"
      name="phone"
      required
      placeholder="612345678"
    />
  </div>
</div>

    <!-- Adresse -->
    <div class="form-group">
      <label>Adresse</label>
      <input type="text" [(ngModel)]="address" name="address" required />
    </div>

    <!-- Ville -->
    <div class="form-group">
      <label>Ville</label>
      <input type="text" [(ngModel)]="city" name="city" required />
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Bouton d'enregistrement -->
    <button type="submit">Créer un compte</button>
  </form>
</div>
