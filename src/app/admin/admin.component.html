<div class="admin-header">
  <h2>🛠️ Interface Admin</h2>
</div>

<h3>📦 Commandes</h3>
<div *ngFor="let order of orders" class="order-card">
  <p><strong>Commande #{{ order.id }}</strong> - {{ order.email }}</p>
  <ul>
    <li *ngFor="let item of order.items">
      {{ item.name }} x{{ item.quantity }} ({{ item.size }})
    </li>
  </ul>
  <p><strong>Total : {{ order.total | currency:'EUR' }}</strong></p>
</div>

<h3>➕ Ajouter un produit</h3>
<form (ngSubmit)="addProduct()" #productForm="ngForm" class="product-form">
  <input [(ngModel)]="newProduct.name" name="name" placeholder="Nom du produit" required />
  <input [(ngModel)]="newProduct.price" name="price" type="number" placeholder="Prix" required />
  <input [(ngModel)]="newProduct.color" name="color" placeholder="Couleur" />
  <input [(ngModel)]="newProduct.description" name="description" placeholder="Description" />
  <input [(ngModel)]="newProduct.image1" name="image1" placeholder="Image 1 (URL)" />
  <input [(ngModel)]="newProduct.image2" name="image2" placeholder="Image 2 (URL)" />
  <input [(ngModel)]="newProduct.category" name="category" placeholder="Catégorie" />
  <input [(ngModel)]="newProduct.sizes[0].size" name="size" placeholder="Taille" />
  <input [(ngModel)]="newProduct.sizes[0].quantity" name="quantity" type="number" placeholder="Quantité" />
  <button type="submit">Ajouter</button>
</form>
