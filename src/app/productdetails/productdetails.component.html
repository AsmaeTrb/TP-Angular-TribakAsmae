<div class="details-container" *ngIf="product">
    <h3>Détails du produit</h3>
    
    <!-- Image principale -->
    <img [src]="product.image1" [alt]="product.name" class="product-image-detail" />
    
    <!-- Option : image secondaire -->
    <img *ngIf="product.image2" [src]="product.image2" [alt]="product.name" class="product-image-detail" />
    
    <p><strong>Nom :</strong> {{ product.name }}</p>
    <p><strong>Prix :</strong> {{ product.price }} MAD</p>
    <p><strong>Description :</strong> {{ product.description }}</p>
    <p><strong>Catégorie :</strong> {{ product.category }}</p>
    
    <!-- Affichage des tailles -->
    <div *ngIf="product.sizes?.length">
      <strong>Tailles disponibles :</strong>
      <ul>
        <li *ngFor="let s of product.sizes">
          Taille {{ s.size }} → {{ s.quantity }} en stock
        </li>
      </ul>
    </div>
  </div>
