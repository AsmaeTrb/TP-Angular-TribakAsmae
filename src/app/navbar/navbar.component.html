<header class="hermes-header">
  <!-- Ligne 1 : Top header -->
  <div class="hermes-header-top">
    <div class="header-left">
      <input type="text" placeholder="Rechercher" class="search-input" i18n-placeholder />
    </div>

    <div class="header-center" *ngIf="!isAdmin">
      <a routerLink="/" (click)="reloadPage()">
        <img src="./assets/logo.png" alt="Hermes" class="hermes-logo" />
      </a>
    </div>

    <div class="header-right">
      <span class="account" (click)="onAccountClick()">
        <img
          [src]="isConnected ? 'assets/compte2.png' : 'assets/compte1.png'"
          alt="Compte"
          width="25"
          height="25"
          i18n-alt
        />
        {{ isConnected && currentUserName ? currentUserName : ('Compte') }}
      </span>

      <span *ngIf="isConnected" class="logout" (click)="logout()" i18n>DÃ©connexion</span>
      <span class="cart" routerLink="/cart" *ngIf="!isAdmin" i18n>Panier</span>
    </div>
  </div>

  <!-- Ligne 2 : Menu navigation -->
  <nav class="hermes-category-nav" *ngIf="!isAdmin">
    <a routerLink="/category" [queryParams]="{ category: 'femmes' }" class="hermes-category-link" i18n>Femmes</a>
    <a routerLink="/category" [queryParams]="{ category: 'hommes' }" class="hermes-category-link" i18n>Hommes</a>
    <a routerLink="/category" [queryParams]="{ category: 'enfants' }" class="hermes-category-link" i18n>Enfants</a>
    <a routerLink="/category" [queryParams]="{ category: 'bijouterieetmontres' }" class="hermes-category-link" i18n>BIJOUTERIE ET MONTRES</a>
    <a routerLink="/category" [queryParams]="{ category: 'maison' }" class="hermes-category-link" i18n>Maison</a>
  </nav>
</header>
