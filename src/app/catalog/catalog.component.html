<!-- Nouvelle structure Vinted-like -->
<div class="vinted-container">

    <!-- Header Vinted -->
    <header class="vinted-header">
      <h1 class="logo">MonVinted</h1>
      <nav class="main-nav">
        <a routerLink="/catalog" class="nav-link">Rechercher</a>
        <a routerLink="/login" class="nav-link">Connexion</a>
        <a routerLink="/sell" class="sell-button">Vendre</a>
        <select class="lang-selector">
          <option>FR</option>
          <option>EN</option>
        </select>
      </nav>
    </header>
  
    <!-- Filtres -->
    <div class="vinted-filters">
      <a routerLink="/catalog" [queryParams]="{filter: 'Vêtements'}" class="filter-button">Vêtements</a>
      <a routerLink="/catalog" [queryParams]="{filter: 'Chaussures'}" class="filter-button">Chaussures</a>
      <a routerLink="/catalog" [queryParams]="{filter: 'Accessoires'}" class="filter-button">Accessoires</a>
      <a routerLink="/catalog" class="filter-button">Tous les articles</a>
    </div>
  
    <!-- Produits -->
    <div class="vinted-products">
      <div *ngFor="let product of getFilteredProducts()" class="product-card">
        <img [src]="product.image" [alt]="product.name_product" class="product-image">
        <div class="product-info">
          <h3 class="product-name">{{ product.name_product }}</h3>
          <p class="product-brand">{{ product.brand }}</p>
          <p class="product-price">{{ product.price }} MAD</p>
          <div class="product-badges">
            <span *ngIf="product.quantity < 10" class="urgent">DERNIERS ARTICLES!</span>
          </div>
          <button (click)="voirDetails(product)" class="details-button">Voir</button>
        </div>
      </div>
    </div>
  
    <!-- CTA -->
    <div class="vinted-cta">
      <h2>Prêt à remplir votre dressing ?</h2>
      <button routerLink="/sell" class="cta-button">Achetez maintenant</button>
    </div>
  
    <!-- Détails produit -->
    <app-productdetails
      *ngIf="selectedProduct"
      [product]="selectedProduct"
      class="product-details">
    </app-productdetails>
  </div>
